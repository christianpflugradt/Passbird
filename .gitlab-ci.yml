image: eclipse-temurin:17-jdk

stages:
  - check
  - test
  - report
  - license
  - release

variables:
  DOCKER_DRIVER: overlay2

before_script:
  - export GRADLE_USER_HOME=`pwd`/.gradle

cache:
  paths:
    - .gradle/wrapper
    - .gradle/caches

after_script:
  - echo "done"

compile:
  stage: check
  script: ./gradlew compileJava compileTestJava

owasp:
  stage: check
  script: ./gradlew dependencyCheckAnalyze
  artifacts:
    when: always
    paths:
      - build/reports/*
    expire_in: 1 week
  except:
    - tags

pmd:
  stage: check
  script: ./gradlew pmdMain
  artifacts:
    when: always
    paths:
      - build/reports/pmd/*
    expire_in: 1 week

checkstyle:
  stage: check
  script: ./gradlew checkstyleMain
  artifacts:
    when: always
    paths:
      - build/reports/checkstyle/*
    expire_in: 1 week

spotbugs:
  stage: check
  script: ./gradlew spotbugsMain
  artifacts:
    when: always
    paths:
      - build/reports/spotbugs/*
    expire_in: 1 week

unit-tests:
  stage: test
  script: ./gradlew unittests
  needs:
    - compile
  artifacts:
    when: always
    reports:
      junit: build/test-results/unittests/**TEST-*.xml
    paths:
      - build/reports/tests/unittests/*
      - build/jacoco/*
    expire_in: 1 week

integration-tests:
  stage: test
  script: ./gradlew integrationtests
  needs:
    - compile
  artifacts:
    when: always
    reports:
      junit: build/test-results/integrationtests/**TEST-*.xml
    paths:
      - build/reports/tests/integrationtests/*
      - build/jacoco/*
    expire_in: 1 week

architecture-tests:
  stage: test
  script: ./gradlew architecturetests
  needs:
    - compile
  artifacts:
    when: always
    reports:
      junit: build/test-results/architecturetests/**TEST-*.xml
    paths:
      - build/reports/tests/architecturetests/*
      - build/jacoco/*
    expire_in: 1 week

test-coverage-verification:
  stage: report
  script: ./gradlew jacocoTestCoverageVerification
  needs:
    - unit-tests
    - integration-tests
    - architecture-tests

test-coverage-report:
  stage: report
  script:
    - ./gradlew jacocoTestReport
    #- missed=$(xmllint --xpath 'string(/report/counter[@type="INSTRUCTION"]/@missed)' build/reports/jacoco/test/jacocoTestReport.xml)
    #- covered=$(xmllint --xpath 'string(/report/counter[@type="INSTRUCTION"]/@covered)' build/reports/jacoco/test/jacocoTestReport.xml)
    #- total=$((missed + covered))
    #- echo $covered $total | awk '{ print "Test-Coverage=" $1 / $2 * 100 "%" }'
  needs:
    - unit-tests
    - integration-tests
    - architecture-tests
  artifacts:
    when: always
    paths:
      - build/reports/jacoco/test/html/*
    expire_in: 1 week

licenses:
  stage: license
  script: ./gradlew downloadLicenses
  artifacts:
    when: always
    paths:
      - build/reports/license/*
    expire_in: 1 week
  only:
    - tags

semver:
  stage: release
  image: node:18
  script:
    - npm install semantic-release @semantic-release/gitlab conventional-changelog-conventionalcommits
    - npx semantic-release -t \${version}
  when: manual
  only:
    - main
