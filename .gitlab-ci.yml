image: eclipse-temurin:17-jdk

stages:
  - check
  - test
  - report
  - license
  - release

variables:
  DOCKER_DRIVER: overlay2

before_script:
  - export GRADLE_USER_HOME=`pwd`/.gradle

cache:
  paths:
    - .gradle/wrapper
    - .gradle/caches

after_script:
  - echo "done"

compile:
  stage: check
  script: ./gradlew compileKotlin compileTestKotlin compileJava compileTestJava

owasp:
  stage: check
  script: ./gradlew dependencyCheckAnalyze
  artifacts:
    when: always
    paths:
      - build/reports/*
    expire_in: 1 week
  except:
    - tags

ktlint:
  stage: check
  script: ./gradlew ktlintCheck
  artifacts:
    when: always
    paths:
      - build/reports/ktlint/*
    expire_in: 1 week

unit-tests:
  stage: test
  script: ./gradlew unitTests
  needs:
    - compile
  artifacts:
    when: always
    paths:
      - build/reports/tests/unitTests/*
      - build/jacoco/*
    expire_in: 1 week

integration-tests:
  stage: test
  script: ./gradlew integrationTests
  needs:
    - compile
  artifacts:
    when: always
    paths:
      - build/reports/tests/integrationTests/*
      - build/jacoco/*
    expire_in: 1 week

architecture-tests:
  stage: test
  script: ./gradlew architectureTests
  needs:
    - compile
  artifacts:
    when: always
    paths:
      - build/reports/tests/architectureTests/*
      - build/jacoco/*
    expire_in: 1 week

test-coverage-verification:
  stage: report
  script: ./gradlew jacocoTestCoverageVerification
  needs:
    - unit-tests
    - integration-tests
    - architecture-tests

test-coverage-report:
  stage: report
  script:
    - ./gradlew jacocoTestReport
    #- missed=$(xmllint --xpath 'string(/report/counter[@type="INSTRUCTION"]/@missed)' build/reports/jacoco/test/jacocoTestReport.xml)
    #- covered=$(xmllint --xpath 'string(/report/counter[@type="INSTRUCTION"]/@covered)' build/reports/jacoco/test/jacocoTestReport.xml)
    #- total=$((missed + covered))
    #- echo $covered $total | awk '{ print "Test-Coverage=" $1 / $2 * 100 "%" }'
  needs:
    - unit-tests
    - integration-tests
    - architecture-tests
  artifacts:
    when: always
    paths:
      - build/reports/jacoco/test/html/*
    expire_in: 1 week

licenses:
  stage: license
  script: ./gradlew downloadLicenses
  artifacts:
    when: always
    paths:
      - build/reports/license/*
    expire_in: 1 week
  only:
    - tags

semver:
  stage: release
  image: node:18
  script:
    - npm install semantic-release @semantic-release/gitlab conventional-changelog-conventionalcommits
    - npx semantic-release -t \${version}
  when: manual
  only:
    - main
