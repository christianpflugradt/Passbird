image: eclipse-temurin:21-jdk

stages:
  - 🔎 check
  - ✅ test
  - 📘 report
  - 📦 release

sast:
    stage: 🔎 check
include:
    - template: Security/SAST.gitlab-ci.yml

variables:
  DOCKER_DRIVER: overlay2
  SAST_JAVA_VERSION: 17

before_script: [ export GRADLE_USER_HOME=`pwd`/.gradle ]

⚙ compile:
  stage: 🔎 check
  script: ./gradlew compileKotlin compileTestKotlin compileJava compileTestJava

🔑 owasp:
  stage: 🔎 check
  script:
    - export JAVA_OPTS="-Xms1g -Xmx2g"
    - ./gradlew dependencyCheckAnalyze
  artifacts:
    paths: [ build/reports/dependency-check-report.html ]
  allow_failure: true
  except: [ tags ]

🏅 ktlint:
  stage: 🔎 check
  script: ./gradlew ktlintCheck
  artifacts:
    paths: [ build/reports/ktlint/* ]

🗃 unit-tests:
  stage: ✅ test
  script: ./gradlew test
  needs: [ ⚙ compile]
  artifacts:
    paths:
      - build/reports/tests/test/*
      - build/jacoco/test.exec

🛠 integration-tests:
  stage: ✅ test
  script: ./gradlew integration
  needs: [ ⚙ compile]
  artifacts:
    paths:
      - build/reports/tests/integration/*
      - build/jacoco/integration.exec

🧱 architecture-tests:
  stage: ✅ test
  script: ./gradlew architecture
  needs: [ ⚙ compile]
  artifacts:
    paths:
      - build/reports/tests/architecture/*

🏆 test-coverage-verification:
  stage: 📘 report
  script: ./gradlew jacocoTestCoverageVerification
  needs:
    - 🗃 unit-tests
    - 🛠 integration-tests
    - 🧱 architecture-tests

📊 test-coverage-report:
  stage: 📘 report
  coverage: '/Branch Coverage: \d+\.?\d*/'
  script: ./gradlew jacocoTestReport
  needs:
    - 🗃 unit-tests
    - 🛠 integration-tests
    - 🧱 architecture-tests
  artifacts:
    paths: [ build/reports/jacoco/test/html/* ]

🚀 semver:
  stage: 📦 release
  image: node:22
  variables:
      GIT_STRATEGY: clone
  script:
    - npm install semantic-release@24.1.1 @semantic-release/gitlab@13.2.1 conventional-changelog-conventionalcommits@8.0.0
    - npx semantic-release -t \${version}
  when: manual
  only: [ main ]
