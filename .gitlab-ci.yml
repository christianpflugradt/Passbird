image: eclipse-temurin:17-jdk

stages:
  - check
  - test
  - report
  - license
  - release

variables:
  DOCKER_DRIVER: overlay2

before_script:
  - export GRADLE_USER_HOME=`pwd`/.gradle

after_script:
  - echo "done"

compile:
  stage: check
  script: ./gradlew compileKotlin compileTestKotlin compileJava compileTestJava
  artifacts:
    paths:
      - build/*

owasp:
  stage: check
  script: ./gradlew dependencyCheckAnalyze
  artifacts:
    paths:
      - build/reports/dependency-check-report.html
  except:
    - tags

ktlint:
  stage: check
  script: ./gradlew ktlintCheck
  artifacts:
    paths:
      - build/reports/ktlint/*

unit-tests:
  stage: test
  script: ./gradlew unitTests
  needs:
    - compile
  artifacts:
    paths:
      - build/reports/tests/unitTests/*
      - build/jacoco/*

integration-tests:
  stage: test
  script: ./gradlew integrationTests
  needs:
    - compile
  artifacts:
    paths:
      - build/reports/tests/integrationTests/*
      - build/jacoco/*

architecture-tests:
  stage: test
  script: ./gradlew architectureTests
  needs:
    - compile
  artifacts:
    paths:
      - build/reports/tests/architectureTests/*
      - build/jacoco/*

test-coverage-verification:
  stage: report
  script: ./gradlew jacocoTestCoverageVerification
  needs:
    - unit-tests
    - integration-tests
    - architecture-tests

test-coverage-report:
  stage: report
  coverage: '/Instruction Coverage: \d+\.\d+/'
  script:
    - ./gradlew jacocoTestReport
  needs:
    - unit-tests
    - integration-tests
    - architecture-tests
  artifacts:
    paths:
      - build/reports/jacoco/test/html/*

licenses:
  stage: license
  script: ./gradlew downloadLicenses
  artifacts:
    paths:
      - build/reports/license/*
  only:
    - tags

semver:
  stage: release
  image: node:18
  script:
    - npm install semantic-release @semantic-release/gitlab conventional-changelog-conventionalcommits
    - npx semantic-release -t \${version}
  when: manual
  only:
    - main
